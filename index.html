<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Pizza Deli</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="logo">
        <img src="images/logoh.jpeg" alt="logo">
      </div>
      <h1>PIZZA DELI</h1>
    </div>
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="images/capricciosa.jpg" alt="capricciosa" class="images">
        <h4>Pizza Capricciosa</h4>
      </div>
      <div class="mySlides">
        <img src="images/hawaiian.jpeg" alt="hawaiian" class="images">
        <h4>Pizza Hawaiian</h4>
      </div>
      <div class="mySlides">
        <img src="images/marinara.jpg" alt="marinara" class="images">
        <h4>Pizza Marinara</h4>
      </div>
      <div class="mySlidePizza Hawaiians">
        <img src="images/pugliese.jpg" alt="pugliese" class="images">
        <h4>Pizza Pugliese</h4>
      </div>
      <div class="mySlides">
        <img src="images/spicy-chicken.jpg" alt="spicy-chicken" class="images">
        <h4>Spicy-Chicken</h4>
      </div>
      <div class="mySlides">
        <img src="images/vegetariana.jpg" alt="vegetariana" class="images">
        <h4>Pizza Vegeteriana</h4>
      </div>
    </div>
    <form action="">
      <div class="form-group">
        <label for="sel1">Deluxe Pizza:</label>
        <select class="form-control" id="sel1">
          <option>Meat Deluxe</option>
          <option>Chicken Hawaiian</option>
          <option>Veg Feast</option>
          <option>Roast Veg & Feta</option>
          <option>Spicy Boerewors</option>
          <option>Chicken Macon BBQ</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Classic Pizza:</label>
        <select class="form-control" id="sel1">
          <option>Peri-peri Chicken</option>
          <option>Veg Tikka</option>
          <option>BBQ Steak</option>
          <option>Boerewors</option>
          <option>Chicken Tikka</option>
          <option>Hawaiian</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Select Crust:</label>
        <select class="form-control" id="sel1">
          <option>Thick</option>
          <option>Thin</option>
          <option>Brooklyn style</option>
          <option>Gluten-free</option>
          <option>Pan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Select Toppings:</label>
        <select class="form-control" id="sel1">
          <option>Sausages</option>
          <option>Mince</option>
          <option>Bacon</option>
          <option>Mushrooms</option>
          <option>Mozarella Cheese</option>
          <option>Pineapple</option>
        </select>
      </div>
    </form>
  </div>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
