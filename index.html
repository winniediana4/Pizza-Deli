<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Pizza Deli</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
     <div class="logo">
       <img src="images/logoh.jpeg" alt="logo">
     </div>
      <h1>PIZZA DELI</h1>
    </div>
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="images/capricciosa.jpg" alt="capricciosa" class="images">
        <h4>Pizza Capricciosa</h4>
      </div>
      <div class="mySlides">
        <img src="images/hawaiian.jpeg" alt="hawaiian" class="images">
        <h4>Pizza Hawaiian</h4>
      </div>
      <div class="mySlides">
        <img src="images/marinara.jpg" alt="marinara" class="images">
        <h4>Pizza Marinara</h4>
      </div>
      <div class="mySlides">
        <img src="images/pugliese.jpg" alt="pugliese" class="images">
        <h4>Pizza Pugliese</h4>
      </div>
      <div class="mySlides">
        <img src="images/spicy-chicken.jpg" alt="spicy-chicken" class="images">
        <h4>Spicy-Chicken</h4>
      </div>
      <div class="mySlides">
        <img src="images/vegetariana.jpg" alt="vegetariana" class="images">
        <h4>Pizza Vegeteriana</h4>
      </div>
    </div>
  </div>
</body>
</html>
